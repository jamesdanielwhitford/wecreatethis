<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>New Bingo Game - Birdle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="bingo-games" class="back-btn">&larr; Back</a>
  <h1>New Bingo Game</h1>

  <!-- Title -->
  <div class="form-group">
    <label for="game-title">Game Title</label>
    <input type="text" id="game-title" placeholder="">
    <p class="hint" id="default-title-hint">Leave blank to use today's date</p>
  </div>

  <!-- Region Selector -->
  <div class="form-group">
    <label>Choose Your Location</label>
    <div class="region-selects">
      <select id="country-select">
        <option value="">Select Country...</option>
      </select>
      <select id="state-select" disabled>
        <option value="">Select State/Province...</option>
      </select>
    </div>
    <p class="hint" style="margin: 16px 0; text-align: center; color: #333; font-size: 15px; font-weight: 600;">Or</p>
    <button id="use-location-btn" class="location-btn">üìç Use My Precise Location</button>
    <p class="hint" style="margin-top: 8px; margin-bottom: 16px; text-align: center; font-size: 13px; font-weight: 600; color: #666;">For a more accurate list</p>
    <p id="region-info" class="hint" style="text-align: center; margin-top: 16px;"></p>
  </div>

  <!-- Create Button -->
  <button id="create-game-btn" class="btn create-btn" disabled>Create Game</button>

  <!-- Loading indicator -->
  <div id="creating-spinner" class="loading" style="display:none;">
    <p>Creating bingo game...</p>
  </div>

  <script src="location.js?v=100"></script>
  <script src="ebird.js?v=100"></script>
  <script src="db.js?v=100"></script>
  <script src="app.js?v=100"></script>
  <script>
    // Set default title placeholder
    (function() {
      const titleInput = document.getElementById('game-title');
      const defaultTitleHint = document.getElementById('default-title-hint');
      const defaultTitle = new Date().toLocaleDateString();

      if (titleInput && defaultTitleHint) {
        titleInput.placeholder = defaultTitle;
        defaultTitleHint.textContent = `Leave blank for "${defaultTitle}"`;
      }
    })();
  </script>
</body>
</html>
