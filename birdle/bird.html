<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Bird Detail - Birdle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="#" id="back-btn" class="back-btn">&larr; Back</a>

  <!-- Fullscreen image viewer -->
  <div id="image-lightbox" class="image-lightbox" style="display:none;">
    <img id="lightbox-image" alt="">
  </div>

  <div id="bird-detail">
    <div id="bird-image-container" class="bird-image-container" style="display:none;">
      <img id="bird-image" alt="" loading="lazy">
    </div>
    <h1 id="bird-name">Loading...</h1>
    <p id="bird-scientific" class="scientific-name"></p>

    <button id="description-btn" class="btn description-btn">Description</button>
    <div id="description-content" class="description-content" style="display:none;">
      <div id="desc-body" class="desc-body"></div>
    </div>
    <a id="ebird-link" class="btn google-btn" href="#" target="_blank">View on eBird</a>
    <a id="map-link" class="btn map-btn" href="#">Open in Map (beta)</a>

    <!-- Sightings Section -->
    <div class="sightings-section">
      <div class="sightings-header">
        <h2>Your Sightings</h2>
        <button id="add-sighting-btn" class="btn-small">+ Add</button>
      </div>
      <div id="sightings-list" class="sightings-list">
        <p class="empty">No sightings yet</p>
      </div>
    </div>
  </div>

  <!-- Sighting Modal -->
  <div id="sighting-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Log Sighting</h3>
      <div class="form-group">
        <label for="sighting-date">Date</label>
        <input type="date" id="sighting-date" class="form-input">
      </div>

      <!-- Location Type Selection -->
      <div class="form-group">
        <label>Location Type</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="sighting-location-type" value="region" checked>
            <span>Region (Country/State)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="sighting-location-type" value="precise">
            <span>Precise Location (GPS)</span>
          </label>
          <label class="radio-label" id="sighting-map-label">
            <input type="radio" name="sighting-location-type" value="map">
            <span>Choose on Map</span>
          </label>
        </div>
      </div>

      <!-- Region Selector (default visible) -->
      <div id="sighting-region-section" class="form-group">
        <label>Region</label>
        <select id="sighting-country" class="form-select">
          <option value="">Select Country...</option>
        </select>
        <select id="sighting-state" class="form-select" disabled>
          <option value="">Select State/Province...</option>
        </select>
      </div>

      <!-- Precise Location Section (hidden by default) -->
      <div id="sighting-precise-section" class="form-group" style="display: none;">
        <button type="button" id="sighting-use-gps-btn" class="location-btn">üìç Use My Current GPS Location</button>
        <p id="sighting-gps-info" class="hint" style="text-align: center; margin-top: 8px;"></p>
      </div>

      <!-- Map Picker Section (hidden by default) -->
      <div id="sighting-map-section" class="form-group" style="display: none;">
        <button type="button" id="sighting-open-map-btn" class="location-btn">üìç Choose Location on Map</button>
        <p id="sighting-map-info" class="hint" style="text-align: center; margin-top: 8px;"></p>
      </div>

      <div class="form-group">
        <label for="sighting-notes">Notes (optional)</label>
        <textarea id="sighting-notes" class="form-textarea" rows="3" placeholder="Add details about this sighting..."></textarea>
      </div>
      <div class="modal-actions">
        <button id="sighting-save-btn" class="modal-btn seen">Save Sighting</button>
        <button id="sighting-cancel-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Sighting Map Picker Modal -->
  <div id="sighting-map-picker-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px; width: 90%;">
      <h3>Choose Sighting Location</h3>
      <p class="hint" style="text-align: center; margin-bottom: 12px;">Tap on the map to mark where you saw the bird</p>
      <div id="sighting-picker-map" style="height: 400px; margin: 16px 0; border-radius: 8px;"></div>
      <div class="modal-actions">
        <button id="sighting-confirm-location-btn" class="modal-btn seen">Confirm Location</button>
        <button id="sighting-cancel-location-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="location.js"></script>
  <script src="db.js"></script>
  <script src="ebird.js"></script>
  <script src="app.js"></script>
</body>
</html>
