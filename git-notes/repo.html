<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Repo - Git Notes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">←</a>
    <span id="repoName">Loading...</span>
    <button id="settingsBtn" class="settings-btn">⚙</button>
  </header>

  <div id="breadcrumb" class="breadcrumb">/</div>

  <main>
    <button id="newFolderBtn">+ New Folder</button>
    <button id="newFileBtn">+ New File</button>

    <div id="itemsList"></div>

    <div id="emptyState" class="empty hidden">
      <p>This folder is empty</p>
    </div>
  </main>

  <div id="commitButton" class="fixed-bottom hidden">
    <button id="commitBtn" class="btn btn-primary">Commit Changes</button>
  </div>

  <script src="db.js"></script>
  <script src="github.js"></script>
  <script src="repo.js"></script>
</body>
</html>
