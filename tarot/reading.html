<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-first tarot card reading app">
    <meta name="theme-color" content="#1a0033">
    <title>Reading - Tarot Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body class="reading-page">
    <div class="reading-nav">
        <a href="index.html" class="back-btn">&larr; Back</a>
        <button id="toggle-view-btn" class="toggle-view-btn info-btn">
            <span class="btn-icon">i</span>
        </button>
    </div>

    <div id="reading-header">
        <h1 id="reading-title">Loading...</h1>
        <p id="reading-info" class="reading-meta"></p>
    </div>

    <!-- Cards View -->
    <div id="cards-view" class="cards-display"></div>

    <!-- Info View -->
    <div id="info-view" class="info-display" style="display: none;">
        <div class="info-content">
            <h2 id="spread-name">Spread Information</h2>
            <div id="spread-description"></div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="tarot-data.js"></script>
    <script src="card-back-patterns.js"></script>
    <script src="reading.js"></script>
</body>
</html>
