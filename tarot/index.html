<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-first tarot card reading app">
    <meta name="theme-color" content="#1a0033">
    <title>Tarot Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
    <div class="page-header">
        <h1>Tarot Readings</h1>
        <button id="deck-btn" class="deck-btn" title="View Full Deck">ðŸ‚ </button>
    </div>

    <ul id="readings-list" class="readings-list"></ul>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button id="new-reading-fab" class="fab"></button>
    </div>

    <!-- Step 1: Spread Selection Modal -->
    <div id="spread-select-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Select Reading Type</h3>

            <div class="spread-options">
                <button class="spread-option" data-spread="single">
                    <span class="spread-name">Single Card</span>
                    <span class="spread-description">Quick daily card pull for guidance</span>
                </button>
                <button class="spread-option" data-spread="three">
                    <span class="spread-name">Three Card Spread</span>
                    <span class="spread-description">Past, Present, Future reading</span>
                </button>
                <button class="spread-option" data-spread="celtic">
                    <span class="spread-name">Celtic Cross</span>
                    <span class="spread-description">Comprehensive 10-card spread</span>
                </button>
            </div>

            <div class="modal-actions">
                <button id="cancel-spread-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Step 2: Title & Message Modal -->
    <div id="title-message-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="title-modal-heading">Reading Title</h3>

            <div class="form-group">
                <label for="reading-title">Title</label>
                <input type="text" id="reading-title" class="form-input" placeholder="">
            </div>

            <div class="form-group" id="message-group" style="display: none;">
                <label for="reading-message">Message</label>
                <textarea id="reading-message" class="form-textarea" rows="3" placeholder="What guidance are you seeking?"></textarea>
            </div>

            <div class="modal-actions">
                <button id="create-reading-btn" class="modal-btn seen">Create Reading</button>
                <button id="cancel-title-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Rename Reading Modal -->
    <div id="rename-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Rename Reading</h3>

            <div class="form-group">
                <label for="rename-input">New Title</label>
                <input type="text" id="rename-input" class="form-input" placeholder="Enter new title">
            </div>

            <div class="modal-actions">
                <button id="save-rename-btn" class="modal-btn seen">Save</button>
                <button id="cancel-rename-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Delete Reading</h3>

            <p class="delete-message">Are you sure you want to delete "<span id="delete-reading-title"></span>"?</p>
            <p class="hint">This action cannot be undone.</p>

            <div class="modal-actions">
                <button id="confirm-delete-btn" class="modal-btn danger">Delete</button>
                <button id="cancel-delete-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="tarot-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
