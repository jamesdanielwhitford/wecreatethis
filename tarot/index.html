<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Offline-first tarot card reading app">
    <meta name="theme-color" content="#1a0033">
    <title>Tarot Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
    <h1>Tarot Readings</h1>

    <ul id="readings-list" class="readings-list"></ul>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button id="new-reading-fab" class="fab"></button>
    </div>

    <!-- New Reading Modal -->
    <div id="new-reading-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>New Reading</h3>

            <div class="form-group">
                <label for="reading-title">Reading Title</label>
                <input type="text" id="reading-title" class="form-input" placeholder="e.g., Morning Guidance">
                <p class="hint">Leave blank for auto-generated title</p>
            </div>

            <div class="form-group">
                <label for="spread-select">Spread Type</label>
                <select id="spread-select" class="form-select">
                    <option value="">Choose a spread...</option>
                    <option value="single">Single Card</option>
                    <option value="three">Three Card Spread</option>
                    <option value="celtic">Celtic Cross</option>
                </select>
            </div>

            <div class="modal-actions">
                <button id="create-reading-btn" class="modal-btn seen" disabled>Create Reading</button>
                <button id="cancel-reading-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Rename Reading Modal -->
    <div id="rename-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Rename Reading</h3>

            <div class="form-group">
                <label for="rename-input">New Title</label>
                <input type="text" id="rename-input" class="form-input" placeholder="Enter new title">
            </div>

            <div class="modal-actions">
                <button id="save-rename-btn" class="modal-btn seen">Save</button>
                <button id="cancel-rename-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Delete Reading</h3>

            <p class="delete-message">Are you sure you want to delete "<span id="delete-reading-title"></span>"?</p>
            <p class="hint">This action cannot be undone.</p>

            <div class="modal-actions">
                <button id="confirm-delete-btn" class="modal-btn danger">Delete</button>
                <button id="cancel-delete-btn" class="modal-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="tarot-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
