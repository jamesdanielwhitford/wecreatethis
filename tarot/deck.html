<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarot card deck browser">
    <meta name="theme-color" content="#1a0033">
    <title>Card Deck - Tarot Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reading-nav">
        <a href="index.html" class="back-btn">&larr; Back</a>
    </div>

    <h1>Full Tarot Deck</h1>
    <p class="current-deck-name">Golden Thread</p>

    <div id="deck-container">
        <!-- Major Arcana Section -->
        <div class="deck-section">
            <h2 class="deck-section-title">Major Arcana</h2>
            <div id="major-arcana-grid" class="deck-grid"></div>
        </div>

        <!-- Wands Section -->
        <div class="deck-section">
            <h2 class="deck-section-title">Suit of Wands</h2>
            <div id="wands-grid" class="deck-grid"></div>
        </div>

        <!-- Cups Section -->
        <div class="deck-section">
            <h2 class="deck-section-title">Suit of Cups</h2>
            <div id="cups-grid" class="deck-grid"></div>
        </div>

        <!-- Swords Section -->
        <div class="deck-section">
            <h2 class="deck-section-title">Suit of Swords</h2>
            <div id="swords-grid" class="deck-grid"></div>
        </div>

        <!-- Pentacles Section -->
        <div class="deck-section">
            <h2 class="deck-section-title">Suit of Pentacles</h2>
            <div id="pentacles-grid" class="deck-grid"></div>
        </div>
    </div>

    <script src="tarot-data.js"></script>
    <script src="deck-manager.js"></script>
    <script src="deck.js"></script>
</body>
</html>
