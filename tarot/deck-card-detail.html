<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarot card detail">
    <meta name="theme-color" content="#1a0033">
    <title>Card Detail - Tarot Reader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reading-nav">
        <a href="deck.html" class="back-btn" id="back-btn">â˜œ</a>
    </div>

    <div id="card-detail-container">
        <img id="card-image" class="card-image-large" alt="Tarot card">
        <h2 id="card-name-display"></h2>

        <div class="card-meanings">
            <div class="meaning-section">
                <h3>Upright</h3>
                <ul id="upright-list"></ul>
            </div>

            <div class="meaning-section">
                <h3>Reversed</h3>
                <ul id="reversed-list"></ul>
            </div>

            <div class="card-description" id="card-description-section">
                <h3>Card Description</h3>
                <p id="card-description-text"></p>
            </div>
        </div>
    </div>

    <script src="tarot-data.js"></script>
    <script src="card-descriptions.js"></script>
    <script src="deck-card-detail.js"></script>
</body>
</html>
