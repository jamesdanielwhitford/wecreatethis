<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#333">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="We Create This">
  <title>wecreatethis.com</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="game-navbar">
    <span style="font-weight: bold; font-size: 18px;">wecreatethis.com</span>
  </nav>

  <div class="button-container">
    <div class="app-item">
      <a href="/beautiful-mind/" class="app-btn" style="background-image: url('/beautiful-mind/icon-192.png');"></a>
      <span class="app-name">Beautiful Mind</span>
    </div>

    <div class="app-item">
      <a href="/birdle/" class="app-btn" style="background-image: url('/birdle/icon-192.png');"></a>
      <span class="app-name">Birdle</span>
    </div>

    <div class="app-item">
      <a href="/tarot/" class="app-btn" style="background-image: url('/tarot/icon-192.png');"></a>
      <span class="app-name">Tarot</span>
    </div>

    <div class="app-item">
      <a href="/hardle/" class="app-btn" style="background-image: url('/hardle/icon-192.png');"></a>
      <span class="app-name">Hardle</span>
    </div>

    <div class="app-item">
      <a href="/hardle/randle" class="app-btn" style="background-image: url('/hardle/randle-icon-192.png');"></a>
      <span class="app-name">Randle</span>
    </div>

    <!-- <div class="app-item">
      <a href="/chessle/" class="app-btn" style="background-image: url('/chessle/icon-192.png');"></a>
      <span class="app-name">Chessle</span>
    </div> -->
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      // Clean up old/orphaned service workers from deleted projects
      navigator.serviceWorker.getRegistrations().then(registrations => {
        const validScopes = ['/', '/birdle/', '/tarot/', '/beautiful-mind/', '/hardle/'];
        registrations.forEach(registration => {
          const scope = new URL(registration.scope).pathname;
          if (!validScopes.includes(scope)) {
            console.log('Unregistering orphaned service worker:', scope);
            registration.unregister();
          }
        });
      });

      // Register the homepage service worker
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>
</body>
</html>
