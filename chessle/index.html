<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chessle">
  <title>Chessle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body>
  <div class="page-header">
    <a href="/" class="home-btn"></a>
    <h1>Chessle</h1>
    <button id="stats-btn" class="stats-btn" title="Statistics">â™”</button>
  </div>

  <ul id="games-list" class="games-list"></ul>

  <!-- Floating Action Button -->
  <div class="fab-container">
    <button id="new-game-fab" class="fab"></button>
  </div>

  <!-- Create Game Modal -->
  <div id="create-game-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>New Game</h3>

      <div class="form-group">
        <label for="game-title-input">Game Title</label>
        <input type="text" id="game-title-input" class="form-input">
      </div>

      <div class="form-group">
        <label>Play As</label>
        <div class="color-toggle" id="color-toggle">
          <button type="button" class="color-option selected" data-color="white">&#9812; White</button>
          <button type="button" class="color-option" data-color="black">&#9818; Black</button>
        </div>
      </div>

      <div class="form-group">
        <label for="player-alias-input">Your Alias</label>
        <input type="text" id="player-alias-input" class="form-input">
      </div>

      <div class="form-group">
        <label for="taunt-input">Opening Taunt</label>
        <input type="text" id="taunt-input" class="form-input">
      </div>

      <div class="modal-actions">
        <button id="create-game-btn" class="modal-btn primary">Create Game</button>
        <button id="cancel-create-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Rename Game Modal -->
  <div id="rename-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Rename Game</h3>

      <div class="form-group">
        <label for="rename-input">New Title</label>
        <input type="text" id="rename-input" class="form-input" placeholder="Enter new title">
      </div>

      <div class="modal-actions">
        <button id="save-rename-btn" class="modal-btn primary">Save</button>
        <button id="cancel-rename-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Delete Game</h3>

      <p class="delete-message">Are you sure you want to delete "<span id="delete-game-title"></span>"?</p>
      <p class="hint">This action cannot be undone.</p>

      <div class="modal-actions">
        <button id="confirm-delete-btn" class="modal-btn danger">Delete</button>
        <button id="cancel-delete-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
