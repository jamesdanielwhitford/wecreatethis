<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chessle">
  <title>Game - Chessle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body class="game-page">
  <div class="game-header-container">
    <div class="page-header">
      <a href="/chessle" class="back-btn">←</a>
      <h1 id="game-title">Loading...</h1>
      <button id="game-menu-btn" class="menu-btn">⋮</button>
    </div>

    <!-- Game menu dropdown -->
    <div id="game-menu-dropdown" class="game-menu-dropdown" style="display: none;">
      <button id="rename-game-menu-btn">Rename Game</button>
      <button id="delete-game-menu-btn" class="danger">Delete Game</button>
    </div>
  </div>

  <!-- Opponent section (above board) -->
  <div class="opponent-section" id="opponent-section">
    <div class="opponent-name" id="opponent-name">Loading...</div>
    <div class="opponent-status" id="opponent-status"></div>
  </div>

  <!-- Chess board -->
  <div class="board-wrapper">
    <div class="chess-board" id="chess-board">
      <!-- Squares will be generated by JavaScript -->
    </div>
  </div>

  <!-- Player section (below board) -->
  <div class="player-section" id="player-section">
    <div class="player-info-area" id="player-info-area">
      <div class="player-name-display" id="player-name">Loading...</div>
      <div class="player-taunt" id="player-taunt"></div>
    </div>
    <div class="player-actions" id="player-actions" style="display: none;">
      <button id="reset-btn" class="action-btn reset-btn">Reset</button>
      <button id="share-btn" class="action-btn share-btn">Share Move</button>
    </div>
    <div class="player-actions" id="resend-actions" style="display: none;">
      <button id="resend-btn" class="action-btn share-btn">Resend Move</button>
    </div>
  </div>

  <!-- Share Move Modal -->
  <div id="share-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Share Move</h3>

      <div class="form-group">
        <label for="share-taunt-input">Taunt</label>
        <input type="text" id="share-taunt-input" class="form-input" placeholder="Your move">
      </div>

      <div class="modal-actions">
        <button id="send-move-btn" class="modal-btn primary">Send</button>
        <button id="copy-link-btn" class="modal-btn cancel">Copy Link</button>
      </div>
    </div>
  </div>

  <!-- Rename Game Modal -->
  <div id="rename-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Rename Game</h3>

      <div class="form-group">
        <label for="rename-input">New Title</label>
        <input type="text" id="rename-input" class="form-input" placeholder="Enter new title">
      </div>

      <div class="modal-actions">
        <button id="save-rename-btn" class="modal-btn primary">Save</button>
        <button id="cancel-rename-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Delete Game</h3>

      <p class="delete-message">Are you sure you want to delete "<span id="delete-game-title"></span>"?</p>
      <p class="hint">This action cannot be undone.</p>

      <div class="modal-actions">
        <button id="confirm-delete-btn" class="modal-btn danger">Delete</button>
        <button id="cancel-delete-btn" class="modal-btn cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="game.js"></script>
</body>
</html>
