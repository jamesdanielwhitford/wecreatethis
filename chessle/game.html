<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Chessle">
  <title>Game - Chessle</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
</head>
<body class="game-page">
  <div class="game-header-container">
    <div class="page-header">
      <a href="/chessle" class="back-btn">←</a>
      <button id="captured-pieces-btn" class="captured-pieces-btn" title="View captured pieces">♔</button>
    </div>
  </div>

  <!-- Opponent section (above board) -->
  <div class="opponent-section" id="opponent-section">
    <div class="opponent-name" id="opponent-name">Loading...</div>
    <div class="opponent-status" id="opponent-status"></div>
  </div>

  <!-- Chess board -->
  <div class="board-wrapper">
    <div class="chess-board" id="chess-board">
      <!-- Squares will be generated by JavaScript -->
    </div>
  </div>

  <!-- Player section (below board) -->
  <div class="player-section" id="player-section">
    <div class="player-info-area" id="player-info-area">
      <div class="player-taunt" id="player-taunt"></div>
    </div>
    <div class="player-actions" id="player-actions" style="display: none;">
      <button id="reset-btn" class="action-btn reset-btn">Reset</button>
      <button id="share-btn" class="action-btn share-btn">Share Position</button>
    </div>
    <div class="player-actions" id="resend-actions" style="display: none;">
      <button id="resend-btn" class="action-btn share-btn">Resend Position</button>
    </div>
  </div>

  <!-- Share Move Modal -->
  <div id="share-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Share Your Move</h3>

      <div class="form-group">
        <label for="share-taunt-input">Message (optional)</label>
        <input type="text" id="share-taunt-input" class="form-input" placeholder="Add an optional message...">
      </div>

      <div class="modal-actions">
        <button id="send-move-btn" class="modal-btn primary">Send</button>
        <button id="copy-link-btn" class="modal-btn cancel">Copy Link</button>
      </div>
    </div>
  </div>

  <!-- Enter Your Name Modal (for received games) -->
  <div id="enter-name-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Enter Your Name</h3>
      <p class="hint">You've been invited to a game by <strong id="opponent-name-display"></strong></p>

      <div class="form-group">
        <label for="enter-name-input">Your Name <span class="required">*</span></label>
        <input type="text" id="enter-name-input" class="form-input" placeholder="Enter your name" required>
      </div>

      <div class="modal-actions">
        <button id="save-enter-name-btn" class="modal-btn primary">Start Game</button>
      </div>
    </div>
  </div>

  <!-- Captured Pieces Modal -->
  <div id="captured-pieces-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Captured Pieces</h3>
      <p class="hint">Click a piece to place it back on the board, then click an empty square.</p>

      <div class="captured-section">
        <h4>White Pieces</h4>
        <div id="captured-white" class="captured-pieces-list"></div>
      </div>

      <div class="captured-section">
        <h4>Black Pieces</h4>
        <div id="captured-black" class="captured-pieces-list"></div>
      </div>

      <div class="modal-actions">
        <button id="close-captured-btn" class="modal-btn cancel">Close</button>
      </div>
    </div>
  </div>

  <script src="db.js"></script>
  <script src="game.js"></script>
</body>
</html>
